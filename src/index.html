<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jogador</title>
</head>
<body>
    
    <section class="inicio">
        <header id="cabecalho">
            <h1>Score <span class="efeito">Line</span></h1>
        </header>
    </section>

    <section class="secao">

        <div id="cadastro">
            <div class="lin">
            <label for="input-data">Data:</label>
            <input type="text" id="input-data">
            <label for="input-gols">Gols:</label>
            <input type="text" id="input-gols">
            <label for="input-assitencia">Assistência:</label>
            <input type="text" id="input-assitencia">
            <button id="entrada">Cadastra</button>
        </div>
        </div>

        <div id="tabela">
            <table id="tabela-score">    
            <thead>
                    <tr>
                        <th>Data</th>
                        <th>Gols</th>
                        <th>Assisência</th>
                        <th>Excluir</th>
                        <th>Atualizar</th>
                    </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Data</th>
                    <th>Gols</th>
                    <th>Assisência</th>
                    <th><button>Excluir</button></th>
                    <th><button>Atualizar</button></th>
                </tr>
            </tbody>    
            </table>
            </div>

            <div class="janela-atualizar" id="janela-atualizar">
                <div class="modal">
                    <label for="input-data">Nova data:</label>
                    <input type="text" id="input-data-atualizado">
                    <label for="input-gols">Gols atualizado:</label>
                    <input type="text" id="input-gols-atualizado">
                    <label for="input-assitencia">Assistência atualizada:</label>
                    <input type="text" id="input-assitencia-atualizado">
                    <button class="sair" id="sair">X</button>
                    <button class="concluir" id="concluir">concluir</button>
                </div>
            </div>

    </section>
    
    <script type="module" src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/icon-ball.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Football Score</title>
</head>
<body>
    
    <section class="inicio">
        <header id="cabecalho">
            <img src="./image/logo.png" alt="logo da aplicação web, Score Line">
            <h1>Score Line</h1>
        </header>

        <div class="pontuacao">
            <h1>Score</h1>
        </div>

        <div class="caixa">
            <div class="Gol" id="Gol">
                <p>Gol</p>
                <h2 id="valor-Gol">0</h2>
                <img src="./image/bola.png" alt="figura representativa de uma bola de futebol">
            </div>
            <div class="Assis" id="Assis">
                <p>Assistência</p>
                <h2 id="valor-Assis">0</h2>
                <img src="./image/assitencia.png" alt="">
            </div>
            <div class="jogos" id="jogos">
                <p>Jogos</p>
                <h2 id="valor-jogo">0</h2>
                <img src="./image/campo.png" alt="figura representativa de um campo de futebol">
            </div>
        </div>
        
    </section>

    <section class="secao two">

        <div class="pontuacao line">
            <h1>Time Line</h1>
        </div>

        <div id="cadastro">
            <div class="lin">
                <div class="conjunto">
                    <img src="./image/calendario-preta.png" alt="icon caléndario">
                    <label for="input-data">Data</label>
                    <input type="text" id="input-data" placeholder="00/00/0000">
                </div>
                <div class="conjunto">
                    <img src="./image/bola-preta.png" alt="icon bola">
                    <label for="input-gols">Gols</label>
                    <input type="text" id="input-gols" placeholder="0">
                </div>
                <div class="conjunto">
                    <img src="./image/assistencia-preta.png" alt="icon mãos">
                    <label for="input-assitencia">Assistência</label>
                    <input type="text" id="input-assitencia" placeholder="0">
                </div>
                <div class="conjunto">
                    <button id="entrada">Salvar</button>
                </div>
            </div>
        </div>

        <div id="tabela">
            <table id="tabela-score">    
            <thead>
                    <tr>
                        <th>Data <img class="tabela-img" src="./image/calendario-preta.png" alt="icon caléndario"></th>
                        <th>Gols <img class="tabela-img" src="./image/bola-preta.png" alt="icon bola"></th>
                        <th>Assisência <img class="tabela-img" src="./image/assistencia-preta.png" alt="icon mãos"></th>
                        <th class="pacth"></th>
                        <th class="pacth"></th>
                    </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Data</th>
                    <th>Gols</th>
                    <th>Assisência</th>
                    <th><button>Excluir</button></th>
                    <th><button>Atualizar</button></th>
                </tr>
            </tbody>    
            </table>
            </div>

            <div class="janela-atualizar" id="janela-atualizar">
                <div class="modal">
                    <label for="input-data">Nova data:</label>
                    <input type="text" id="input-data-atualizado">
                    <label for="input-gols">Gols atualizado:</label>
                    <input type="text" id="input-gols-atualizado">
                    <label for="input-assitencia">Assistência atualizada:</label>
                    <input type="text" id="input-assitencia-atualizado">
                    <button class="sair" id="sair">X</button>
                    <button class="concluir" id="concluir">concluir</button>
                </div>
            </div>
    </section>

    <footer class="footer">
        <p class="copyright">
            &copy Alan Da Silva &copy Kayk Oliveira
        </p>
    </footer>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
